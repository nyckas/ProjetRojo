<ion-header>

  <ion-navbar>
    <ion-title>Créer un plan</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-item>
        <ion-label floating>Titre</ion-label>
        <ion-input type="text" [(ngModel)]="nouvPlan.titre"></ion-input>
    </ion-item>

    <ion-item>
        <ion-label floating>Date de l'évènement</ion-label>
        <ion-datetime [(ngModel)]="nouvPlan.daty"></ion-datetime>
    </ion-item>

    <ion-item>
        <ion-label floating>Centre d'interêt</ion-label>
        <ion-select [(ngModel)]="nouvPlan.idinteret">
          <ion-option *ngFor="let interet of interets" value="{{interet.id}}">{{interet.valeur}}</ion-option>
        </ion-select>
    </ion-item>

      <ion-item>
          <ion-label floating>Lieu</ion-label>
          <ion-select [(ngModel)]="nouvPlan.idadresse" >
            <ion-option *ngFor="let lie of lieux" value="{{lie.id}}">{{lie.lieu}}</ion-option>
        </ion-select>
        </ion-item>

  <ion-item>
    <ion-label floating>Participation (Ar)</ion-label>
    <ion-input type="text" [(ngModel)]="nouvPlan.paff"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label floating>Détail</ion-label>
    <ion-textarea  type="text" [(ngModel)]="nouvPlan.detail"></ion-textarea >
  </ion-item>

  <ion-item >
    <ion-row>
      <ion-col center text-center>
        <button ion-button round block color="lightText" (click)="creer()" outline>Créer</button>
      </ion-col>
    </ion-row>
  </ion-item>  
  
  </ion-content>
