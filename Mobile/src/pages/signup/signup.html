<ion-header>

  <ion-navbar>
    <ion-title>Inscription</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-item>
    <ion-label floating>Nom</ion-label>
    <ion-input type="text" [(ngModel)]="user.name"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label floating>Prenom</ion-label>
    <ion-input type="text" [(ngModel)]="user.lastname"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label floating>Date de naissance</ion-label>
    <ion-datetime [(ngModel)]="user.naissance"></ion-datetime>
  </ion-item>

  <ion-item>
    <ion-label floating>Adresse mail</ion-label>
    <ion-input type="email" [(ngModel)]="user.mail"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label floating>Mot de passe</ion-label>
    <ion-input type="password" [(ngModel)]="user.password"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label floating>Confirmer mot de passe</ion-label>
    <ion-input type="password" [(ngModel)]="user.confirm"></ion-input>
  </ion-item>

  <ion-item >
    <ion-row>
      <ion-col center text-center>
        <button ion-button round block color="lightText" (click)="saveUser()" outline>S'inscrire'</button>
      </ion-col>
    </ion-row>
  </ion-item>  
  
  </ion-content>
