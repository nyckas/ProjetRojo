<ion-header>

  <ion-navbar>
    <ion-title>Profil</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-item>
    <ion-label floating>Adresse</ion-label>
    <ion-select [(ngModel)]="user.adresse" >
      <ion-option *ngFor="let lie of lieux" value="{{lie.id}}">{{lie.lieu}}</ion-option>
  </ion-select>
</ion-item>

  <ion-item>
    <ion-label floating>Telephone</ion-label>
    <ion-input type="text" [(ngModel)]="user.telephone"></ion-input>
  </ion-item>

  <ion-item>
      <button ion-button full (click)="choixImage()" >
        <ion-icon name="camera"></ion-icon>Choisissez une photo
      </button>
  </ion-item>

    <ion-col col-6 >
      <ion-card class="block">
        <img [src]="tempPhoto" *ngIf="tempPhoto" />
      </ion-card>
  </ion-col>

  <ion-item >
    <ion-row>
      <ion-col center text-center>
        <button ion-button round block color="lightText" (click)="sauvegarder()" outline>Valider</button>
      </ion-col>
    </ion-row>
  </ion-item>

</ion-content>
