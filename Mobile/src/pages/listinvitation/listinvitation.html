<ion-header>
  <ion-navbar>
    <ion-title>
      Invitations
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item-sliding *ngFor="let invitation of invitations">
      <button ion-item (click)="detailInvitation(invitation.id)">
        <ion-avatar item-start>
          <img src="assets/imgs/login.png">
        </ion-avatar>
        <h2>{{invitation.invitation.auteur.prenom}} vous invite</h2>
        <p>Ã  un plan {{invitation.invitation.interet.valeur}}</p>
      </button>
      <ion-item-options side="right">
        <button ion-button color="energy" (click)="detailInvitation(invitation.id)">
            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
          <ion-icon name="information-circle"></ion-icon>
        </button>
        <button ion-button color="ok" (click)="acceptInvitation(invitation.id)">
            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
          <ion-icon name="checkmark"></ion-icon>
        </button>
        <button ion-button color="notification" (click)="refuseInvitation(invitation.id)">
            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
          <ion-icon name="close"></ion-icon>
        </button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
